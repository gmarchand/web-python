<HTML>
    <HEAD>
    <TITLE>ADV-IT</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
          var sizes = new Array(0,1,2,4,8,10,12);
          sizes.pos = 0;
        
    function Elastic()
    {
        var el = document.all.elastic
        if (null == el.direction)el.direction = 1
        else if ((sizes.pos > sizes.length - 2) || (0 == sizes.pos))
        el.direction *= -1
        el.style.letterSpacing = sizes[sizes.pos += el.direction]
    setTimeout('Elastic()',100)
    }
    
    </SCRIPT>
    <BODY  bgcolor=black  onLoad=Elastic()>
    <CENTER>
    <font color="white"><h2>Hello Je m'appelle <font color="yellow">Camille M!</font><br>
    <font color="red"><H1 ID="elastic" ALIGN="Center">Bienvenue sur mon site</H1>
    <font color="gold">Ce site a été fait avec with Python Flask Application<br>
    </body>
    </HTML>
